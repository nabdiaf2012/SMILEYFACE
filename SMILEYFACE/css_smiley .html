<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" href="css_smiley.css">
    <title>Smiley face</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1> 
        <h2>step 1: make the circle</h2>
        <div class="face"></div>
        <h2>step 2: Add the left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>
        <h2>step 3: Add the right eye</h2>
        <div class="face"></div>
        <div class="lefterye"></div>
        <div class="righteye"></div>
        <h2>step 4: Add the mouth</h2>
        <div class="face"></div>
        <div class="lefteye"></div>
        <div class="righteye"></div>
        <div class="mouth"></div>
        <h2> step 5: Add the inner eyes</h2>
        <div class="face">
            <div class="lefteye">
                <div id="inner left"></div>
            </div>
            <div class="right eye">
                <div id="inner-right"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
